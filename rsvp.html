<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B&M: Confirmación de Asistencia</title>
  <link rel="stylesheet" href="assets/css/main.css"> <!-- Link del CSS general -->
  <link rel="stylesheet" href="assets/css/home.css"> <!-- Link del CSS específico de la página principal -->
  <link rel="stylesheet" href="assets/css/mobile.css"> <!-- Enlace al archivo mobile.css -->
  <link rel="stylesheet" href="assets/css/menu.css"> <!-- Enlace al archivo mobile.css -->
  <link rel="stylesheet" href="assets/css/rsvp.css"> <!-- Enlace al archivo mobile.css -->
  <script>
    const esMayorGuardado = document.cookie.includes("mayores=true") || localStorage.getItem("mayores") === "true";
    
    if (esMayorGuardado) {
      document.body.innerHTML = "<h2>HTTP 403 Acceso denegado. Usa la versión adecuada.</h2>";
    }
  </script>
</head>
<body>
  <div id="header"></div>
    <div class="overlay"></div>
    <div class="rsvp-container">
      <div class="contenedor-formulario">
        <h1>¿ASISTIRÁS A NUESTRA BODA?</h1>
        <p>Por favor, confirma si asistirás o no al evento para que podamos organizar mejor nuestro gran día.</p>
        <div class="button-group">
          <button class="yes-button" onclick="redirectToForm('yes')">Sí, asistiré</button>
          <button class="no-button" onclick="redirectToForm('no')">No podré asistir</button>
        </div>
      </div>
    </div>
  <script src="assets/js/scripts.js"></script>
  <script>
    function redirectToForm(answer) {
      if (answer === 'yes') {
        window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLScDw6ngA5PHvPFFLKO50Niw4opnonOc6MJsoqr6CG9pOTlp_Q/viewform";
      } else if (answer === 'no') {
        window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLSeGc0nwdafkC33xItqV5fSUOmjXAimhUkueW4OHSBqaKmPXJg/viewform";
      }
    }
  </script>
</body>
</html>
